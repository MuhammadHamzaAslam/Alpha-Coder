
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Generator</title>
    <link rel="stylesheet" href="Files/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>



<div class="container-fluid">
    <div class="container head-main mt-5">
        <h1>Css Borders</h1>
        <div class="main row flex-column-reverse flex-md-row mt-5">
            <div class="left col-md-6 mt-5 mt-md-0">
                <div class="upperLayer">
                    <div class="card">

                        <label for="size">Border Size</label>
                        <input type="range" value="2" max="100" name="sizepx" id="size" oninput="borderGen()">
                    </div>
                        <div class="card">
    
                        <label for="border-color">Border Color</label>
                        <input type="color" value="#000000" id="border-color" oninput="borderGen()">
                    </div>
                        <div class="card">
    
                        <label for="box-color">Box BG Color</label>
                        <input type="color" id="box-color" value="#007BFF" oninput="borderGen()">
                    </div>
                </div>
                <div class="lowerLayer">
                    <select name="border" id="border" oninput="borderGen()">
                        <option value="solid">Solid</option>
                        <option value="dotted">Dotted</option>
                        <option value="dashed">Dashed</option>
                        <option value="double">Double</option>
                        <option value="groove">Groove</option>
                        <option value="ridge">Ridge</option>
                        <option value="inset">Inset</option>
                        <option value="outset">Outset</option>
                    </select>
                    <textarea id="copyArea" rows="2" readonly></textarea>
                    <div class="copy-button">
                        <button id="copy" onclick="copyText()">Copy</button>
                    </div>
                </div>
            </div>
            <div class="right col-12 col-md-6">
                <div class="box-div" id="boxDiv">

                </div>
            </div>
        </div>
    </div>

</div>        

    
 
 <script src="Files/app.js"></script>

</body>
</html>
