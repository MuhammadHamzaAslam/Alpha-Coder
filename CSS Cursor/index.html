<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Cursor</title>
    <link rel="stylesheet" href="Files/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>



    <div class="container-fluid">
        <div class="container head-main mt-5">
            <h1>Css Cursor</h1>
            <div class="main row flex-column-reverse flex-md-row mt-5">
                <div class="left col-md-6 mt-5 mt-md-0">
                    <div class="upperLayer">
                        <div class="upper-1">
                            <div class="card" id="Pointer" onmouseover="cursor('pointer')">
                                <h5>Pointer</h5>

                            </div>
                            <div class="card" id="Not-Allowed" onmouseover="cursor('not-allowed')">
                                <h5>Not-Allowed</h5>

                            </div>
                            <div class="card" id="Cell" onmouseover="cursor('cell')">
                                <h5>Cell</h5>

                            </div>
                        </div>
                        <div class="upper-2 mt-2">
                            <div class="card"  id="Scroll" onmouseover="cursor('all-scroll')">
                                <h5>Scroll</h5>
    
                            </div>
                            <div class="card" id="Help" onmouseover="cursor('help')">
                                <h5>Help</h5>
    
                            </div>
                            <div class="card" id="Grabbing" onmouseover="cursor('grabbing')">
                                <h5>Grabbing</h5>
    
                            </div>

                        </div>
                        <div class="upper-3 mt-2">
                            <div class="card" id="E-Resize" onmouseover="cursor('e-resize')">
                                <h5>E-Resize</h5>
    
                            </div>
                            <div class="card" id="CrossHair" onmouseover="cursor('crosshair')">
                                <h5>CrossHair</h5>
    
                            </div>
                            <div class="card" id="Col-Resize" onmouseover="cursor('col-resize')">
                                <h5>Col-Resize</h5>
    
                            </div>

                        </div>
                    </div>


                    <div class="lowerLayer">
                        <textarea id="copyArea" rows="2" readonly></textarea>
                        <div class="copy-button">
                            <button id="copy" onclick="copyText()">Copy</button>
                        </div>
                    </div>
                </div>
                <div class="right col-12 col-md-6 ">
                    <div class="box-div" id="boxDiv">
                        <h2>"Test Your Cursor Here"</h2>

                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="Files/app.js"></script>

</body>

</html>
